<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - EduAgent智教创想</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.svg') }}" type="image/svg+xml">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>🔑 重置密码</h1>
                <p>请输入验证码和新密码</p>
            </div>
            
            <form id="resetPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <input type="email" id="email" name="email" readonly 
                           placeholder="邮箱地址">
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="verification_code">验证码</label>
                    <div class="verification-input-group">
                        <input type="text" id="verification_code" name="verification_code" required 
                               placeholder="请输入6位验证码" maxlength="6">
                        <button type="button" id="resendCodeBtn" class="resend-button" disabled>
                            重新发送 (<span id="countdown">60</span>)
                        </button>
                    </div>
                    <div class="error-message" id="verification-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="new_password">新密码</label>
                    <input type="password" id="new_password" name="new_password" required 
                           placeholder="请输入新密码">
                    <div class="password-strength" id="password-strength"></div>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">确认新密码</label>
                    <input type="password" id="confirm_password" name="confirm_password" required 
                           placeholder="请再次输入新密码">
                    <div class="error-message" id="confirm-password-error"></div>
                </div>
                
                <button type="submit" class="auth-button" id="resetBtn">
                    <span class="button-text">重置密码</span>
                    <span class="button-loading" style="display: none;">重置中...</span>
                </button>
                
                <div class="auth-links">
                    <a href="/login" class="auth-link">返回登录</a>
                    <span class="auth-link-separator">|</span>
                    <a href="/forgot-password" class="auth-link">重新发送验证码</a>
                </div>
            </form>
        </div>
        
        <div class="auth-footer">
            <p>&copy; 2025 EduAgent智教创想. 保留所有权利.</p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        // 从URL参数获取邮箱
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        
        if (email) {
            document.getElementById('email').value = email;
        } else {
            // 如果没有邮箱参数，跳转到忘记密码页面
            window.location.href = '/forgot-password';
        }
        
        // 倒计时功能
        let countdown = 60;
        const countdownElement = document.getElementById('countdown');
        const resendBtn = document.getElementById('resendCodeBtn');
        
        const countdownTimer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownTimer);
                resendBtn.disabled = false;
                resendBtn.textContent = '重新发送';
            }
        }, 1000);
        
        // 重新发送验证码
        resendBtn.addEventListener('click', async function() {
            if (resendBtn.disabled) return;
            
            resendBtn.disabled = true;
            resendBtn.textContent = '发送中...';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 重新开始倒计时
                    countdown = 60;
                    countdownElement.textContent = countdown;
                    resendBtn.textContent = `重新发送 (${countdown})`;
                    
                    const newTimer = setInterval(() => {
                        countdown--;
                        countdownElement.textContent = countdown;
                        
                        if (countdown <= 0) {
                            clearInterval(newTimer);
                            resendBtn.disabled = false;
                            resendBtn.textContent = '重新发送';
                        }
                    }, 1000);
                    
                    alert('验证码已重新发送到您的邮箱');
                } else {
                    alert(result.error || '重新发送失败');
                    resendBtn.disabled = false;
                    resendBtn.textContent = '重新发送';
                }
            } catch (error) {
                console.error('重新发送验证码失败:', error);
                alert('网络错误，请稍后重试');
                resendBtn.disabled = false;
                resendBtn.textContent = '重新发送';
            }
        });
        
        // 密码强度检查
        document.getElementById('new_password').addEventListener('input', function() {
            const password = this.value;
            const strengthElement = document.getElementById('password-strength');
            
            if (password.length === 0) {
                strengthElement.innerHTML = '';
                return;
            }
            
            let strength = 0;
            let feedback = [];
            
            if (password.length >= 8) strength++;
            else feedback.push('至少8位');
            
            if (/[A-Z]/.test(password)) strength++;
            else feedback.push('包含大写字母');
            
            if (/[a-z]/.test(password)) strength++;
            else feedback.push('包含小写字母');
            
            if (/\d/.test(password)) strength++;
            else feedback.push('包含数字');
            
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
            else feedback.push('包含特殊字符');
            
            let strengthText = '';
            let strengthClass = '';
            
            if (strength < 2) {
                strengthText = '密码强度：弱';
                strengthClass = 'weak';
            } else if (strength < 4) {
                strengthText = '密码强度：中等';
                strengthClass = 'medium';
            } else {
                strengthText = '密码强度：强';
                strengthClass = 'strong';
            }
            
            if (feedback.length > 0) {
                strengthText += ` (还需：${feedback.join('、')})`;
            }
            
            strengthElement.innerHTML = `<span class="strength-${strengthClass}">${strengthText}</span>`;
        });
        
        // 确认密码检查
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('new_password').value;
            const confirmPassword = this.value;
            const errorElement = document.getElementById('confirm-password-error');
            
            if (confirmPassword && password !== confirmPassword) {
                errorElement.textContent = '两次输入的密码不一致';
                errorElement.style.display = 'block';
            } else {
                errorElement.textContent = '';
                errorElement.style.display = 'none';
            }
        });
        
        // 重置密码表单处理
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const verificationCode = document.getElementById('verification_code').value.trim();
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            const resetBtn = document.getElementById('resetBtn');
            const buttonText = resetBtn.querySelector('.button-text');
            const buttonLoading = resetBtn.querySelector('.button-loading');
            
            // 清除之前的错误信息
            clearErrors();
            
            // 验证输入
            if (!verificationCode) {
                showError('verification-error', '请输入验证码');
                return;
            }
            
            if (!newPassword) {
                showError('password-error', '请输入新密码');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showError('confirm-password-error', '两次输入的密码不一致');
                return;
            }
            
            // 显示加载状态
            resetBtn.disabled = true;
            buttonText.style.display = 'none';
            buttonLoading.style.display = 'inline';
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        verification_code: verificationCode,
                        new_password: newPassword
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('密码重置成功！请使用新密码登录');
                    window.location.href = '/login';
                } else {
                    if (result.details && Array.isArray(result.details)) {
                        showError('password-error', result.details.join('、'));
                    } else {
                        showError('verification-error', result.error || '密码重置失败');
                    }
                }
            } catch (error) {
                console.error('密码重置失败:', error);
                showError('verification-error', '网络错误，请稍后重试');
            } finally {
                // 恢复按钮状态
                resetBtn.disabled = false;
                buttonText.style.display = 'inline';
                buttonLoading.style.display = 'none';
            }
        });
        
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.textContent = '';
                element.style.display = 'none';
            });
        }
    </script>
</body>
</html>
