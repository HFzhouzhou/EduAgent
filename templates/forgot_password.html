<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - EduAgent智教创想</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.svg') }}" type="image/svg+xml">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>🔒 忘记密码</h1>
                <p>输入您的邮箱地址，我们将发送验证码到您的邮箱</p>
            </div>
            
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">注册邮箱</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="请输入您的注册邮箱">
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <button type="submit" class="auth-button" id="sendCodeBtn">
                    <span class="button-text">获取验证码</span>
                    <span class="button-loading" style="display: none;">发送中...</span>
                </button>
                
                <div class="auth-links">
                    <a href="/login" class="auth-link">返回登录</a>
                    <span class="auth-link-separator">|</span>
                    <a href="/register" class="auth-link">立即注册</a>
                </div>
            </form>
        </div>
        
        <div class="auth-footer">
            <p>&copy; 2025 EduAgent智教创想. 保留所有权利.</p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        // 忘记密码表单处理
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const sendCodeBtn = document.getElementById('sendCodeBtn');
            const buttonText = sendCodeBtn.querySelector('.button-text');
            const buttonLoading = sendCodeBtn.querySelector('.button-loading');
            const emailError = document.getElementById('email-error');
            
            // 清除之前的错误信息
            emailError.textContent = '';
            emailError.style.display = 'none';
            
            // 验证邮箱格式
            if (!email) {
                showError('email-error', '请输入邮箱地址');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('email-error', '请输入有效的邮箱地址');
                return;
            }
            
            // 显示加载状态
            sendCodeBtn.disabled = true;
            buttonText.style.display = 'none';
            buttonLoading.style.display = 'inline';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 成功发送验证码，跳转到重置密码页面
                    window.location.href = `/reset-password?email=${encodeURIComponent(email)}`;
                } else {
                    showError('email-error', result.error || '发送验证码失败');
                }
            } catch (error) {
                console.error('发送验证码失败:', error);
                showError('email-error', '网络错误，请稍后重试');
            } finally {
                // 恢复按钮状态
                sendCodeBtn.disabled = false;
                buttonText.style.display = 'inline';
                buttonLoading.style.display = 'none';
            }
        });
        
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
